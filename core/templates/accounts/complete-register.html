<body>

<!-- Preloader -->
<div class="preloader preloader-dark">
  <div class="lds-ellipsis">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<!-- Preloader End -->

<div id="main-wrapper" class="oxyy-login-register">
  <div class="hero-wrap min-vh-100">
    <div class="hero-mask opacity-4 bg-secondary"></div>
    <div class="hero-bg hero-bg-scroll" style="background-image:url('img/login-bg-5.jpg');"></div>
    <div class="hero-content d-flex min-vh-100">
      <div class="container my-auto">
        <div class="row">
          <div class="col-md-9 col-lg-7 col-xl-5 mx-auto">
            <div class="hero-wrap rounded shadow-lg p-4 py-sm-5 px-sm-5 my-4">
              <div class="hero-mask opacity-9 bg-dark"></div>
              <div class="hero-content text-center">
                <h4 class="text-white mb-4">فرم تکمیل اطلاعات</h4><br>
                <form id="registerForm" class="form-dark" method="post" action="{% url 'accounts:register-profile' %}">
                {% csrf_token %}
                  <div class="form-group icon-group">
                    <input type="text" class="form-control" id="fullName" required placeholder="نام" name="first_name">
                    <span class="icon-inside"><i class="fas fa-user"></i></span> </div>
                  <div class="form-group icon-group">
                    <input type="text" class="form-control" id="fullName" required placeholder="نام خانوادگی" name="last_name">
                    <span class="icon-inside"><i class="fas fa-user"></i></span> </div>
                  <div class="form-group icon-group">
                    <input type="text" class="form-control" id="fullName" required placeholder="شماره موبایل" name="phone_number">
                    <span class="icon-inside"><i class="fas fa-user"></i></span> </div>
                  <div class="form-group icon-group">
                    <input type="text" class="form-control" id="fullName" required placeholder="ایمیل" name="email">
                    <span class="icon-inside"><i class="fas fa-user"></i></span> </div>
                  <div class="form-group icon-group">
                      <input type="text" class="form-control" id="fullName" required placeholder="پایه تحصیلی" name="grade">
                      <span class="icon-inside"><i class="fas fa-user"></i></span> </div>
                  <div class="form-group icon-group">
                    <input type="text" class="form-control" id="fullName" required placeholder="رشته تحصیلی" name="field_of_study">
                    <span class="icon-inside"><i class="fas fa-user"></i></span> </div>
                  
                
                  <button class="btn btn-primary btn-block mt-4 mb-3" type="submit">ثبت نام</button>
                </form>
                <!-- <div class="d-flex align-items-center mt-2 mb-3">
                  <hr class="flex-grow-1 border-dark">
                  <span class="mx-2 text-muted text-2">ورود با</span>
                  <hr class="flex-grow-1 border-dark">
                </div> -->

                  <ul class="social-icons social-icons-rounded">
                    <li class="social-icons-facebook"><a href="#" data-toggle="tooltip" data-original-title="Sign Up with Facebook"><i class="fab fa-facebook-f"></i></a></li>
                    <li class="social-icons-twitter"><a href="#" data-toggle="tooltip" data-original-title="Sign Up with Twitter"><i class="fab fa-twitter"></i></a></li>
                    <li class="social-icons-google"><a href="#" data-toggle="tooltip" data-original-title="Sign Up with Google"><i class="fab fa-google"></i></a></li>
                    <li class="social-icons-linkedin"><a href="#" data-toggle="tooltip" data-original-title="Sign Up with Linkedin"><i class="fab fa-linkedin-in"></i></a></li>
                  </ul>
                </div> -->
                <p class="text-2 text-muted text-center mb-0">حساب کاربری دارید؟ <a class="btn-link text-light text-3" href="index.html">وارد شدن</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Script --> 
<script src="{% static 'accounts/js/jquery.min.js' %}"></script> 
<script src="{% static 'accounts/js/bootstrap.bundle.min.js' %}"></script> 
<!-- Style Switcher --> 
<script src="{% static 'accounts/js/switcher.min.js' %}"></script> 
<script src="{% static 'accounts/js/theme.js' %}"></script>
</body>
</html>
